version: '3'

silent: true

tasks:

  build:
    desc: Builds in debug mode
    cmds:
      - cmd: cargo build

  clean:
    desc: Cleans all targets
    cmds:
      - cmd: cargo clean

  clippy:
    desc: Runs clippy for all targets
    cmds:
      - cmd: cargo clippy --all-targets

  cov:
    desc: Generates the code coverage report in text format printed to stdout
    cmds:
      - cmd: cargo llvm-cov clean
      - cmd: cargo llvm-cov --no-cfg-coverage

  cov-html:
    desc: Generates the code coverage report in HTML format and opens it in a browser
    cmds:
      - cmd: cargo llvm-cov clean
      - cmd: cargo llvm-cov --no-cfg-coverage --html --open

  doc:
    desc: Generates documentation
    cmds:
      - cmd: cargo doc --no-deps

  doc-open:
    desc: Generates documentation and opens it in browser
    cmds:
      - cmd: cargo doc --no-deps --open

  fmt:
    desc: Runs code formatter
    cmds:
      - cmd: cargo fmt

  test:
    desc: Runs tests in debug mode
    cmds:
      - cmd: cargo test

  testn:
    desc: Runs tests in debug mode
    cmds:
      - cmd: cargo nextest run
